<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>抖音快手</title>
	
	<style>
.demo{
text-decoration:none;

}
*{ margin:0; padding:0;}
body{font:12px/1 '微软雅黑';}
.wrapper{font-size: 0.85rem; color: #333; padding-top: 0.75rem; margin: 0 0.auto; white-space: nowrap; overflow: hidden;width: 300px;}
.inner{ 
width:1000px;
overflow:hidden;
font-size:36px;
margin:0 auto;

}
.inner p{ display:inline-block;}

	</style>
</head>
<body>
	<div><a class="demo" href="./demo2.html"><img style="width:100%;height:100%;"src="b.jpg"/></a></div>
<div style="margin:0 auto; width:20%; margin:-100px auto">
<div id="wrapper" class="wrapper">
    <div class="inner">
        <p class="txt">&nbsp;&nbsp;&nbsp;&nbsp;施凡 提现 5000元  &nbsp;&nbsp;&nbsp;&nbsp; 张兵 提现 200元 </p>
    </div>
</div>
</div>
<script>
    var wrapper = document.getElementById('wrapper');
    var inner = wrapper.getElementsByTagName('div')[0];
    var p = document.getElementsByTagName('p')[0];
    var p_w = p.offsetWidth;
    var wrapper_w = wrapper.offsetWidth;
    window.onload=function fun(){
        if(wrapper_w > p_w){ return false;}
        inner.innerHTML+=inner.innerHTML;
        setTimeout("fun1()",3000);
    };
    function fun1(){
        if(p_w > wrapper.scrollLeft){
            wrapper.scrollLeft++;
            setTimeout("fun1()",30);
        }
        else{
            setTimeout("fun2()",3000);
        }
    }
    function fun2(){
        wrapper.scrollLeft=0;
        fun1();
    }
</script>	
	
	
	
</body>
</html>
